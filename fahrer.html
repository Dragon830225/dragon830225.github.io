<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahreransicht</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    select { padding: 0.5em; margin-bottom: 1em; }
    .kunde { border: 1px solid #ccc; padding: 0.5em; margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>🚗 Fahreransicht</h1>

  <h2>🍽 Tagesmenü (<span id="heute"></span>)</h2>
  <div id="menue">Lade Menü…</div>

  <h2>🧭 Tour wählen</h2>
  <select id="tourSelect" onchange="zeigeKunden()">
    <option value="tour1">Tour 1</option>
    <option value="tour2">Tour 2</option>
  </select>

  <h2>📋 Kundenliste</h2>
  <div id="kundenliste">Lade Kunden…</div>

  <script>
    const kundenUrl = "https://dragon830225.github.io/kunden.json";
    const menueUrl = "https://dragon830225.github.io/menue.json";
    let kunden = [];

    async function ladeDaten() {
      kunden = await fetch(kundenUrl).then(r => r.json());
      const menue = await fetch(menueUrl).then(r => r.json());

      const tage = ["sonntag","montag","dienstag","mittwoch","donnerstag","freitag","samstag"];
      const heute = new Date();
      const tagName = tage[heute.getDay()];
      document.getElementById("heute").innerText = tagName.charAt(0).toUpperCase() + tagName.slice(1);
      document.getElementById("menue").innerText = menue[tagName] || "Kein Menü gefunden";

      zeigeKunden();
    }

    function zeigeKunden() {
      const tour = document.getElementById("tourSelect").value;
      const container = document.getElementById("kundenliste");
      container.innerHTML = "";

      kunden
        .filter(k => k.tour === tour)
        .forEach(k => {
          const adresse = `${k.strasse}, ${k.ort}`;
          const link = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(adresse)}`;
          container.innerHTML += `
            <div class="kunde">
              <strong>${k.name}</strong><br>
              ${k.strasse}<br>
              ${k.ort}<br>
              <a href="${link}" target="_blank">📍 Karte</a>
            </div>`;
        });
    }

    ladeDaten();
  </script>
</body>
</html>
